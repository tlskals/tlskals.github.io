resume_header_intro: "<p>안녕하세요. 백엔드 개발자 최지민입니다.
<br>LCD / OLED Panel 검사장비 회사에서 설계팀으로 4년간 근무했습니다.
<br>하지만 업계 전반적으로 신기술을 사용하여 독자적인 개발 시스템이 아닌 기존 설비를 Modify 하는 방식으로 업무가 진행되었고,
<br>현실에 안주하여 스스로의 성장을 멈춰버린 자신에 대해 많이 실망하였습니다.
<br>그런 상황에서 지속적으로 공부하여 성장할 수 있는 직업을 찾게 되었고, 나만의 독자적인 서비스를 개발하고 싶은 마음으로 프로그래밍에 입문하였습니다.
<br>
<br>저는 <strong>Test Driven Development</strong>를 지향합니다.
<br>일반 개발 방식으로 코드를 작성하고 서비스를 진행했을 때 수 많은 오류를 만났으며, 오류 코드를 찾고 수정하는데 많은 시간을 소요한 경험이 있습니다.
<br>이러한 문제점을 개선하기 위해 테스트 코드를 작성 후 실제 코드를 작성하려고 노력합니다.
<br>
<br>또한 저는 <strong>논리적(Logical) 커뮤니케이션</strong>을 지향합니다.
<br>상호간 소통 과정에서 나 또는 상대방의 의도를 정확하게 파악하지 못한다면 일을 진행하는 내내 확신을 가질 수 없습니다.
<br>그렇기 때문에 나의 의도를 정확하게 이해시키고, 상대방의 의도를 정확하게 이해할 수 있도록 커뮤니케이션을 진행합니다.
<br></p>"

